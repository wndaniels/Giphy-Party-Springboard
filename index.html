<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Giphy Party</title>
</head>


<body class="bg-dark">
  <div class="container">

    <h1 class="display-1 text-warning text-center mt-4 mb-4">GIPHY PARTY</h1>

    <form class="form-inline d-flex justify-content-center mb-4" id="form-body">
      <input class=" col form-control text-uppercase me-2" type="text" id="search" placeholder="Enter A GIF SUBJECT!" />
      <button class="col-2 btn btn-danger text-uppercase" type="submit">Search Giphy!</button>
      <button class="col-2 btn btn-warning text-uppercase ms-2" id="clear">Remove Images</button>
    </form>


    <div class="row" id="gifs">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
